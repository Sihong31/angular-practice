<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>My Servers</h1>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br /><br />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers; let i = index"
          (click)="onRemoveServer(i)">{{ server }}
        </li>
      </ul>
    </div>
  </div>
</div>
